<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1505028106030-e07ea1bd80c3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDR8fHNvZnR3YXJlJTIwZGV2ZWxvcG1lbnQlMjBjYXJlZXIlMjBwYXRofGVufDB8fHx8MTY3MjMwNDEyNg&ixlib=rb-4.0.3&q=80&w=2000');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alphabetical Article Sorter</h1>
    <input type="text" id="bandNameInput" placeholder="Enter band name" />
    <button id="addBandButton">Add Band</button>
    <button id="sortButton">Sort Alphabetically</button>
    <ul id="bandList"></ul>
  </div>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil',
      'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State',
      'We Came as Romans', 'Counterparts', 'Oh, Sleeper',
      'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    function stripArticle(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    function renderBands(bandsToRender) {
      const ul = document.getElementById('bandList');
      ul.innerHTML = ''; // Clear the existing list
      bandsToRender.forEach(band => {
        const li = document.createElement('li');
        li.textContent = band;
        ul.appendChild(li);
      });
    }

    function sortBands() {
      const sortedBands = bands.slice().sort((a, b) => {
        const nameA = stripArticle(a).toLowerCase();
        const nameB = stripArticle(b).toLowerCase();
        return nameA.localeCompare(nameB);
      });
      renderBands(sortedBands);
    }

    document.getElementById('addBandButton').addEventListener('click', () => {
      const bandNameInput = document.getElementById('bandNameInput');
      const bandName = bandNameInput.value.trim();
      if (bandName) {
        bands.push(bandName);
        bandNameInput.value = ''; // Clear input field
        renderBands(bands);
      }
    });

    document.getElementById('sortButton').addEventListener('click', sortBands);

    // Initial render of the sorted bands
    renderBands(bands);
  </script>
</body>
</html>
